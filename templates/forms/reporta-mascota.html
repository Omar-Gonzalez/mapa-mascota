{% if user.is_authenticated %}
    <div class="reporta-mascota-area container-fluid">
        <div id="reporta-header" class="row">
            <p class="reporta-legend"><a class="reporta-legend">REPORTA UNA MASCOTA</a></p>
            <span class="glyphicon glyphicon-remove-circle reporta-close"></span>
        </div>
        <div class="row reporta-mascota-body">
            <br>
            <div class="col-md-6 col-sm-8 col-sm-offset-2 col-md-offset-3 col-xs-12">
                <form method="post" action="{% url 'reporta_mascota' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Reporta Mascota</button>
                </form>
            </div>
        </div>
    </div>
{% else %}
    <!-- ... -->
{% endif %}
